<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>funkyWeatherApp💛</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="container">
    <div class="card mb-3">
      <img class="card-img-top" src="img/sun.png" alt="Card image cap">
    </div>
    <div class="card-body">
      <p class="hello" id="searching-for-your-city">
        Hello weather fan !
      </p>
    </div>
    <div class="row">
      <div class="col">
        <form id="search-form">
          <input type="text" placeholder=" What's your city? 🤍" autofocus="on" autocomplete="off" id="input-val">
          <input type="submit" value="Go!!" id="go-button" />

        </form>
      </div>
      <br />
    </div>
    <div class="row">
      <div class="col">
        
      </div>
      
      <div class="col">
      </div>
      <div> 
  
        <p><span id="today-date">today<span /></p>
          
      </div>
      <div class="col">
        <span><img class="main" id="emoji-today src=http://openweathermap.org/img/wn/10d@2x.png/"></span> <h1 id="main-city">
          Your city
        </h1>
        <h2> <span id="number-degrees">25°C</span> || <span id="letter-fahrenheit">
            <a href="url" id="fahrenheit-link"> °F </a> </span></h2>
      </div>
    </div>
    <div class="row">
      <div>
       <div>
         <div>
        <p class="wind" id="wind-speed">
         windspeed Km/h
        </p>
       </div>
      </div>
      <div>
        <p class="rain" id="precipitation">
          precipitation %
        </p>
      </div>
      <div>
        <p class="how" id="description">
          lovely 
        </p>
      </div>
    </div>
      <div class="col">

      </div>
      <div class="row">
      </br>
        <p class="footer">
          <a href="https://github.com/deenzi/funkyweatherapp-D" class="linkstyle">via Github 💛</a> 
        </p>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>





  </div>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
